name: End-to-end tests
on: push
jobs:
   cypress-run:
      runs-on: ubuntu-22.04
      steps:
         - name: Checkout
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v2
           with:
              node-version: 14

         - name: Install dependencies
           run: npm install

         - name: Build production
           run: npm run build

         - name: Cypress run
           run: npm run cypress:dev
