name: Run tests
on: push
jobs:
   deploy-prod:
      runs-on: ubuntu-22.04
      steps:
         - name: Checkout
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: 18

         - name: Install Dependencies
           run: npm cache clean --force && rm -rf node_modules && npm install

         - name: Build Production
           run: npm run build

         - name: Unit Tests
           run: npm run tests

         - name: E2E Tests
           run: npm run cypress:dev
